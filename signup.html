<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/65234cb886.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/signup.css">
    <title>Kerala Tourism-signup</title>
  </head>
  <body background="image/1635210.jpg">
    <form action="login.html" onsubmit="return checkInputs()">
      <div class="close">
        <a href="login.html"><i class="far fa-times-circle"></i></a>
        </div>
        <div class="form">
      <div class="text">
        <h2>Create Account</h2>
        <br>
        <div class="formcontrol">
        <label for="username" id="username">Username:</label>
        <input type="text" placeholder="username" id="username1">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
  
        <div class="formcontrol">
        <label for="password">Password:</label>
        <input type="password" placeholder="password" id="password1">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
        </div>

       
        <div class="formcontrol">
        <label for="password">Confirm Password:</label>
        <input type="password" placeholder="password" id="password2">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
        
        <div class="formcontrol">
        <label for="phonenumber">Phone No.:</label>
        <input type="number" placeholder="phone number" id="phone">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
        
        <div class="formcontrol">
        <label for="email">Email:</label>
        <input type="text" placeholder="yourname@domain.extension" id="email">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
       <br>
        <button id="submit">Signup</button>
      </div>
    </div>
    </form>

    <script src="signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
